name = "go-website"
compatibility_date = "2024-11-06"

[assets]
directory = "./dist"

[env.production]
vars = { GO_ENV = "production" }

[env.development]
vars = { GO_ENV = "development" }

[build]
command = "tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --minify && mkdir -p dist && cp -r assets/css dist/ && go build -o dist/app main.go"